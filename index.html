<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pixel studio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	
        <div id="wrapper">
        	<div id="tools">
        		<h1>Pixel <span>studio</span></h1>
        		<input type="button" id="dot">
        		<input type="button" id="line">
        		<input type="button" id="erase">
        		<div id="colorspicker">

        		</div>
        	</div>
        	<div id="drawArea">
        	</div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/pixel.class.js"></script>
        <script src="js/color.class.js"></script>
        <script src="js/tools.class.js"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>

        <script>
        	var p;
        	var $drawArea = $('#drawArea');
 			var positionX, positionY;
			$drawArea.on('click', function(event) {
				positionX = event.offsetX;
				positionY = event.offsetY;
				p = new Pixel();
				posX = Math.floor(positionX / p.size);
				posY = Math.floor(positionY / p.size); 
				p.set_color('green');
				p.set_position(posX, posY);
				$drawArea.append(p.$el);
			});
        </script>
    </body>
</html>
